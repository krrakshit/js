<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px aqua;
    }
    .text-element{
        text-shadow: 2px 2px 4px red;
        outline: 2px solid black;
        border: 2px solid green;
        outline-offset: 47px;
        border-radius: 50px;
    }
   </style>
    <title>Document</title>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero laborum, possimus cumque omnis ratione natus quos, tenetur voluptas earum aliquid asperiores amet aliquam, nulla impedit.</p>
</body>
</html>
