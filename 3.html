<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>FORMS FOR EMPLOYEESS</h1>
    <form action="post">
        <div> <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="enter your name" autofocus></div>
       
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

       
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div><input type="checkbox" name="subscription" id="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label></div>

    <div>
       
    <label for="comment">Enter your comment</label>
    <br>
    <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
    </div>
    <div>
        <select name="fruits">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </select></div>
    </form>
</body>

</html>
